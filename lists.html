<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>un ordered list, ordered list and nested list</title>
</head>
<body>
    <!-- un ordered list -->
     <h1>un-ordered list</h1>
    <ul>
        <li>sai</li>
        <li>rohith</li>
        <li>ravuri</li>

    </ul>

    <!-- ordered list -->
     <h1>ordered list</h1>
  <ol>
    <li>sai</li>
    <li>rohith</li>
    <li>ravuri</li>
  </ol>

     <!-- nested list -->
    <h1>nested list</h1>
    <ul>
        <li>sairo</li>
        <li>ravuri
            <ol>
                <li>sai</li>
            </ol>
        </li>
    </ul>

</body>
</html>
